<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="/html/sample.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>
      <style>
          #lastResponse {
              height: 200px;
              overflow-y: scroll;
          }
      </style>
        
    <div class="container">
        <form class="form-horizontal" role="form" >
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h2>TransomJS Example, Socket.IO functions</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Please Login</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="email">E-Mail Address</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                            <input type="text" name="email" class="form-control" id="username" value="administrator"
                                   placeholder="you@example.com" required autofocus>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                            <input type="password" name="password" class="form-control" id="password" value="password"
                                   placeholder="Password" required>
                        </div>
                    </div>
                </div>
                
            </div>
            
            <div class="row" style="padding-top: 1rem" id="loginRow">
                <div class="col-md-10"></div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success" onclick="doLogin();"><i class="fa fa-sign-in"></i> Login</button>
                </div>
            </div>
            <div id="multiplyfx" class="row" style="display:none">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <span>Multiply:</span>
                    <span> <input type=text id="valToMultiply" value="23" />
                        <button type="button" class="btn btn-success" onclick="doMultiplyCall();"><i class="fa fa-sign-in"></i> Call Multiply with Socket action</button>
                    </span>
                </div>
            </div>
        </form>
    </div>
    <hr/>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Latest API reponse</h3>
                <pre id="lastResponse"> Nothing here yet !</pre>
            </div>
            <div class="col-md-6">
                <h3>Socket Messages</h3>
                <ul id="lastSocketMsg"> 
                    <li>Nothing here yet !</li>
                </ul>
            </div>
        </div>
        
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    
  </body>
</html>
