<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="/html/sample.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
    <style>
        #lastResponse {
            height: 200px;
            overflow-y: scroll;
        }
    </style>

    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="row">
                <div class="col-12"><center>
                    <h2>TransomJS Example, Socket.IO functions</h2>
                </center>
                </div>
                <br/>
                <br/>
            </div>
            <div class="row" id="login-row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Please Login</h4>
                        </div>
                        <div class="card-body">
                            <div class="container" style="padding:10px;">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group has-danger">
                                            <label class="sr-only" for="email">Username</label>
                                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                                <div class="input-group-addon" style="width: 2.6rem">
                                                    <i class="fa fa-at"></i>
                                                </div>
                                                <input type="text" name="email" class="form-control" id="username" value="administrator" placeholder="administrator" required
                                                    autofocus>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="sr-only" for="password">Password</label>
                                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                                <div class="input-group-addon" style="width: 2.6rem">
                                                    <i class="fa fa-key"></i>
                                                </div>
                                                <input type="password" name="password" class="form-control" id="password" value="password" placeholder="Password" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <button type="button" class="btn btn-success float-right" onclick="doLogin();">
                                            <i class="fa fa-sign-in"></i> Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="display:none" id="multiplyfx-row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Enter a number and click the 'x 10' button</h4>
                        </div>
                        <div class="card-body">
                            <div class="container" style="padding:10px;">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                                    <input type="number" class="form-control" id="valToMultiply" value="" placeholder="123" required>
                                                    <div class="input-group-addon btn-primary" style="cursor:default;" onclick="doMultiplyCall();"><b>x&nbsp;10</b></div>
                                                </div>
                                            </div>                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
        <hr/>
        <div class="container">
            <div class="row">
                <div class="col-md-6" style="padding: 0;">
                    <h3>Latest API Response</h3>
                    <pre id="lastResponse">Nothing here yet!</pre>
                </div>
                <div class="col-md-6" style="padding: 0;">
                    <h3>Socket Messages</h3>
                    <ul id="lastSocketMsg">
                        <li>Nothing here yet!</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Tether, then Bootstrap JS. -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>


</body>

</html>
